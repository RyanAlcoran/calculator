<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container-vert">
		<div class="results">
			0
		</div>
		<div class="buttons-grid">
			<div class="btn" data-type="clear">AC</div>
			<div class="btn">( )</div>
			<div class="btn">%</div>
			<div class="btn op" data-type="operator" id="divide">÷</div>
			<div class="btn num" data-type="num">7</div>
			<div class="btn num" data-type="num">8</div>
			<div class="btn num" data-type="num">9</div>
			<div class="btn op" data-type="operator"id="multiply">×</div>
			<div class="btn num" data-type="num">4</div>
			<div class="btn num" data-type="num">5</div>
			<div class="btn num" data-type="num">6</div>
			<div class="btn op" data-type="operator" id="subtract">–</div>
			<div class="btn num" data-type="num">1</div>
			<div class="btn num" data-type="num">2</div>
			<div class="btn num" data-type="num">3</div>
			<div class="btn op" data-type="operator" id="add">+</div>
			<div class="btn num" data-type="num">0</div>
			<div class="btn" data-type="decimal">.</div>
			<div class="btn" data-type="backspace"><img src="images/backspaceIcon.png"></div>
			<div class="btn eq" data-type="operate" id="operate">=</div>
		</div>
	</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
