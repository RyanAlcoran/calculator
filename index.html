<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container-vert">
		<div class="results">
			0
		</div>
		<div class="buttons-grid">
			<div class="btn" data-value="clear">AC</div>
			<div class="btn">( )</div>
			<div class="btn">%</div>
			<div class="btn op" data-value="divide">÷</div>
			<div class="btn" data-value="7">7</div>
			<div class="btn" data-value="8">8</div>
			<div class="btn" data-value="9">9</div>
			<div class="btn op" data-value="multiply">×</div>
			<div class="btn" data-value="4">4</div>
			<div class="btn" data-value="5">5</div>
			<div class="btn" data-value="6">6</div>
			<div class="btn op" data-value="subtract">–</div>
			<div class="btn" data-value="1">1</div>
			<div class="btn" data-value="2">2</div>
			<div class="btn" data-value="3">3</div>
			<div class="btn op" data-value="add">+</div>
			<div class="btn" data-value="0">0</div>
			<div class="btn" data-value=".">.</div>
			<div class="btn" data-value="delete"><</div>
			<div class="btn eq" data-value="operate">=</div>
		</div>
	</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
